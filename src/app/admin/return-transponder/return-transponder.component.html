
<div class="container pt-xl-5 pt-md-5 pt-5">
  <div class="row justify-content-md-center center">
    <div class="col-xs-8 col-md-7 col-md-offset-7">
      <h1>Return Transponder <span class="badge badge-secondary"> {{ size }}</span> </h1>
    </div>
  </div>
</div>

<div class="container pt-xl-2 pt-md-2 pt-2">
  <div class="row justify-content-md-center center">
    <div class="col-xs-12 col-md-7 col-md-offset-7">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="(isError && errorMessage) || !isRFIDConnectedNow"
      >
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>

<div class="container pt-xl-5 pt-md-5 pt-5">
  <div class="row justify-content-md-center center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm">
            <button class="btn btn-primary" type="Button" (click)="EPCButtonPress(f);">
              {{ epcBtnValue }}
            </button>
          </div>

          <div class="col-sm">
            <button class="btn btn-primary" type="Button" (click)="onRemoveEPC();">
              Remove
            </button>
          </div>
        </div>
        <span class="border">
        <div class="row pt-2">
          <div class="col-sm-8 form-group">
            <ul class="list-group">
              Please click Scan to borrow
                <a
                  class="list-group-item"
                  style="cursor: pointer"
                  *ngFor="let epcItem of epcArray; let i = index"
                >
                {{ epcItem.callSign }}  |  {{ epcItem.epcNumber}}
              </a>
            </ul>
          </div>
        </div>
          </span>

        <div class="row">
          <div class="col-sm-10 form-group">
            <button
              class="btn btn-success"
              type="submit">
              <!--[disabled]="!f.valid"-->
              Return Transponder </button>
          </div>
        </div>
        <div class="alert alert-success" *ngIf="isInserted">
          Your registration is successful!
        </div>
      </form>

    </div>
  </div>
</div>
