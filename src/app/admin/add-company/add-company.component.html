<div class="container pt-xl-5 pt-md-5 pt-5">
  <div class="row justify-content-md-center center">
    <div class="col-xs-12 col-md-7 col-md-offset-7">
      <h1>Register Vehicle <span class="badge badge-secondary">New</span></h1>
    </div>
  </div>
</div>

<div class="container pt-xl-2 pt-md-2 pt-2">
  <div class="row justify-content-md-center center">
    <div class="col-xs-12 col-md-7 col-md-offset-7">
      <div class="alert alert-success"
           *ngIf="isSuccessful && successMessage">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>

<div class="container pt-xl-2 pt-md-2 pt-2">
  <div class="row justify-content-md-center center">
    <div class="col-xs-12 col-md-7 col-md-offset-7">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="(isError && errorMessage)"
      >
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>


<div class="container pt-xl-5 pt-md-5 pt-5">
  <div class="row justify-content-md-center center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="row">
          <div class="col-sm-10 form-group">
            <label for="companyName">Company Name</label>
            <input
              type="text"
              id="companyName"
              class="form-control"
              name="companyName"
              ngModel
              required
            >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 form-group">
            <label for="coyAddress">Address</label>
            <input
              type="text"
              id="coyAddress"
              class="form-control"
              name="coyAddress"
              ngModel
              required
            >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 form-group">
            <label for="contactPerson">Contact Person</label>
            <input
              type="text"
              id="contactPerson"
              class="form-control"
              name="contactPerson"
              ngModel
              required
            >
          </div>
        </div>


        <div class="row">
          <div class="col-sm-10 form-group">
            <label for="contactNumber">Contact Number</label>
            <input
              type="text"
              id="contactNumber"
              class="form-control"
              name="contactNumber"
              ngModel
              required
            >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 form-group">
            <label for="department">Department</label>
            <input
              type="text"
              id="department"
              class="form-control"
              name="department"
              ngModel
              required
            >
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 form-group">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!f.valid"> Insert Company </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
