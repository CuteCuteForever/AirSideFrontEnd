
<div class="overflow-auto">

  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{panelOpenState ? 'Close Filter Window' : 'Open Filter Window'}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="row">
      <div class="vertical-form-field">
        <div class="col">
          <mat-form-field appearance="fill" class="no-label-field">
            <mat-label>--Company Name--</mat-label>
            <input matInput placeholder="" value="" [formControl]="companyNameFilter">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="clearFilter()">Clear Filter</button>
    </div>

  </mat-expansion-panel>

  <div class="container-fluid pt-5">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <button mat-raised-button color="primary" (click)="addNewCompany()"> <mat-icon aria-hidden="false">add_box</mat-icon>
          &nbsp;&nbsp;&nbsp;Create New </button>
      </div>
      <div class="ml-auto">
        <button mat-raised-button
          type="Button"
        > Total Records : {{ size }}</button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="pt-xl-4 pt-md-4 pt-4">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="edit">
          <tr><th mat-header-cell *matHeaderCellDef> Edit </th></tr>
          <tr> <td mat-cell *matCellDef="let row" style="width:1%">
            <button mat-icon-button color="primary" (click)="editCompanyDialog(row)" title="editCompany"><mat-icon>edit</mat-icon></button>
          </td> <tr>
        </ng-container>

        <ng-container matColumnDef="delete">
          <tr><th mat-header-cell *matHeaderCellDef> Delete </th></tr>
          <tr> <td mat-cell *matCellDef="let row" style="width:10%">
            <button mat-icon-button color="primary" (click)="deleteCompanyDialog(row)" title="deleteCompany"><mat-icon>delete</mat-icon></button>
          </td> <tr>
        </ng-container>

        <ng-container  matColumnDef="companyName">
          <tr><th mat-header-cell *matHeaderCellDef> Company Name </th></tr>
          <tr><td mat-cell *matCellDef="let element" style="width:15%"> {{element.companyName}} </td></tr>
        </ng-container>

        <ng-container matColumnDef="address">
          <tr><th  mat-header-cell *matHeaderCellDef >address </th></tr>
          <tr><td mat-cell *matCellDef="let element" style="width:25%"> {{element.address}} </td></tr>
        </ng-container>

        <ng-container matColumnDef="contactPersonName">
          <tr><th  mat-header-cell *matHeaderCellDef >Contact Person Name</th></tr>
          <tr><td mat-cell *matCellDef="let element" style="width:10%"> {{element.contactPersonName}} </td></tr>
        </ng-container>

        <ng-container matColumnDef="contactPersonNumber">
          <tr><th  mat-header-cell *matHeaderCellDef >Contact Person Number</th></tr>
          <tr><td mat-cell *matCellDef="let element" style="width:10%"> {{element.contactPersonNumber}} </td></tr>
        </ng-container>

        <ng-container matColumnDef="department">
          <tr><th  mat-header-cell *matHeaderCellDef >Department</th></tr>
          <tr><td mat-cell *matCellDef="let element" style="width:15%"> {{element.department}} </td></tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
  </div>
</div>
