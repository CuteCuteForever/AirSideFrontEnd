<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<mat-divider></mat-divider>
<mat-dialog-content [formGroup]="form">

  <mat-form-field style="width:100%" class="pt-4" >
    <input matInput
           placeholder="Company Name"
           formControlName="companyName">
  </mat-form-field>

  <mat-form-field  style="width:100%">
    <input matInput
           placeholder="Old Registration Number"
           formControlName="registrationNumber">
  </mat-form-field>

  <mat-form-field style="width:60%">
    <input matInput

           placeholder="New Registration Number"
           formControlName="newRegistrationNumber">
  </mat-form-field>

</mat-dialog-content>
<div class="container pt-2">
  <div class="row justify-content-between pt-4">
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
    <button class="mat-raised-button"(click)="Cancel()">Cancel</button>
  </div>
</div>
