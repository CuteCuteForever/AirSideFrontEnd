
<div class="overflow-auto">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{panelOpenState ? 'Close Filter Window' : 'Open Filter Window'}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="col-2">
      <div class="vertical-form-field">
        <mat-form-field appearance="fill" class="no-label-field">
          <mat-select [formControl]="antennaNumberFilter">
            <mat-option value="">-- Transponder Status --</mat-option>
            <mat-option *ngFor="let status of antennaNumberSources" [value]="status.value">
              {{status.display}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="clearFilter()">Clear Filter</button>
    </div>

  </mat-expansion-panel>

  <div class="container-fluid">
    <div class="pt-4 pt-md-4 pt-4">
      <button mat-raised-button>Total Records : {{ size }}</button>
    </div>
    <div class="pt-xl-4 pt-md-4 pt-4">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

        <ng-container  matColumnDef="epc">
          <tr><th mat-header-cell *matHeaderCellDef> EPC </th></tr>
          <tr><td mat-cell *matCellDef="let element"> {{element.epc}} </td></tr>
        </ng-container>

        <ng-container matColumnDef="antennaNumber">
          <tr><th  mat-header-cell *matHeaderCellDef >Antenna Number </th></tr>
          <tr><td mat-cell *matCellDef="let element"> {{element.antennaNumber}} </td></tr>
        </ng-container>

        <ng-container matColumnDef="rowRecordStatus">
          <tr><th  mat-header-cell *matHeaderCellDef >Row Record Status</th></tr>
          <tr><td mat-cell *matCellDef="let element"> {{element.rowRecordStatus}} </td></tr>
        </ng-container>

        <ng-container matColumnDef="timestamp">
          <tr><th  mat-header-cell *matHeaderCellDef >Timestamp</th></tr>
          <tr><td mat-cell *matCellDef="let element"> {{element.timestamp}} </td></tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
  </div>
</div>
