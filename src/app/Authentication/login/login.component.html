<div class="container pt-xl-5 pt-md-5 pt-5">
  <div class="row justify-content-md-center center">
    <img src="assets/images/NCS_Logo.png" class="rounded" alt="NCS" width="700" height = "300" />
  </div>
</div>
<div class="container pt-xl-3 pt-md-3 pt-3" xmlns:font-size="http://www.w3.org/1999/xhtml">
  <div class="row justify-content-md-center center">
    <div class="col-xs-12 col-md-4 col-md-offset-3 c">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        id = "form"
        (ngSubmit)="authForm.form.valid && onSubmit(authForm)"
        #authForm="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username :</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            ngModel
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="authForm.submitted && username.invalid"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="authForm.submitted && password.invalid"
          >
            <div *ngIf="password.errors?.required">Password is required</div>
            <div *ngIf="password.errors?.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="authForm.submitted && isLoginFailed"
          >
            {{ errorMessage }}
          </div>
        </div>
      </form>
      <div *ngIf="isLoggedIn" style="text-align: center;">
        <h5> Logged in as {{ roles }}.</h5>
      </div>
    </div>
  </div>
</div>
<div class="container pt-xl-5 pt-md-5 pt-5">
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
