<mat-toolbar color="primary">
  <span>AirSide </span>
  <span class="example-spacer"></span>

  <button mat-icon-button class="example-icon" >
    <mat-icon routerLink="/register">person_add_alt</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" >
    <mat-icon routerLink="/login">login</mat-icon>
  </button>
</mat-toolbar>

<div class="container pt-xl-5 pt-md-5 pt-5">
  <div class="row justify-content-md-center center">
    <img src="assets/images/NCS_Logo.png" class="rounded" alt="NCS" width="700" height = "300" />
  </div>
</div>
<div class="container pt-xl-3 pt-md-3 pt-3" xmlns:font-size="http://www.w3.org/1999/xhtml">
  <div class="row justify-content-md-center center">
    <div class="col-xs-12 col-md-4 col-md-offset-3 c">
      <form
          #f="ngForm"
          *ngIf="!isSuccessfulRegister"
          (ngSubmit)="f.form.valid && onSubmit()"
          novalidate>
        <div class="form-group">
          <label for="username" >Username :</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors?.required">Username is required</div>
            <div *ngIf="username.errors?.minlength">
              Username must be at least 3 characters
            </div>
            <div *ngIf="username.errors?.maxlength">
              Username must be at most 20 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name= "email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors?.required">Email is required</div>
            <div *ngIf="email.errors?.email">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name= "password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors?.required">Password is required</div>
            <div *ngIf="password.errors?.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Sign Up</button>
        </div>
        <div class="alert alert-danger" *ngIf="f.submitted && isSignUpFailed">
          {{ errorMessage }}
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessfulRegister">
        Your registration is successful!
      </div>
    </div>
  </div>
</div>
